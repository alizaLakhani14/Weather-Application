<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,600i,700,700i,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form">
        <input type="text" placeholder="Enter Your City">
        <button onclick="getWeather()">Get Weather</button>
    </div>

    <div class="weather-card">
        <div class="location">
            <h2></h2>
        </div>
        <div class="weather-info">
            <div class="temp-degree">
                <img src="">
                <h1></h1>
            </div>
            <div class="section">
                <div class="weather-description">
                    <p></p>
                </div>
                <div class="humidity-and-wind">
                    <div class="humidity">
                        <i class="fas fa-tint" id="droplet"></i>
                        <h3></h3>
                    </div>
                    <div class="wind">
                        <i class="fas fa-wind" id="wind-icon"></i>
                        <h3></h3>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
